<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor-de-moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="gif-hands-logo">

    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
                <option value="">US$ Dólar americano</option>
                <option value="">€ Euro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label class="valor" for="">
            Valor
            <input class="input-currency" type="text" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img class="currencybox" src="./assets/brasil 2.png" alt="band-brasil">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector.png" alt="seta">

            <div>
                <img class="currencybox" id="currency-image" src="./assets/estados-unidos (1) 1.png" alt="band-eua">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value-converting">US$ 0,00</p>
            </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>


</html>
